<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width">
        <title>Video</title>
        <style>
            html {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                max-height: 100%;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }
            main { position: relative; }
            
            #video {
                max-width: 100%;
                box-sizing: border-box;
            }

            #learning {
                display: flex;
                position: absolute;
                z-index: 1;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(255, 143, 170, 0.8);

                color: white;
                justify-content: center;
                align-items: center;
                text-align: center;
                font-size: 120px;
                font-weight: bold;
                text-shadow: 2px 2px #FF8FAA;
            }

            #learning .assignment-label {
                background: #FF8FAA;
                display: inline-block;
                padding: 10px 40px;
                border-radius: 20px;
                border: 2px solid white;
            }

            .hidden { display: none !important; }
        </style>
    </head>
    <body>
        <main>
            <video id="video" controls preload="auto">
                <source src="videos/number-blocks/s01/hr/01.mp4" type="video/mp4" />
                <track label="Croatian" kind="subtitles" srclang="hr" src="videos/number-blocks//s01//hr/01.vtt" default preload="auto"/>
            </video>
            <div id="learning" class="hidden"></div>
        </main>

        <script type="module">
            import { VideoReading } from "./src/VideoReading/VideoReading.mjs";
            const videoReading = new VideoReading(document.getElementById("video"), document.getElementById("learning"));
            videoReading.start();
        </script>
    </body>
</html>
